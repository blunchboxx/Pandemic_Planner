<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Imports/includes -->
    <link rel="stylesheet" href="./css/home.css">
    <script src="./js/home.js"></script>

    <!-- What is displayed in the user's tab -->
    <title>Pandemic Planner</title>
</head>


<body>

    <!-- heading of the page -->
    <h1>Welcome to the Pandemic Planner!</h1>


    <!-- description of hotspot -->
    <div>
        <p class="def"><strong> Hotspot</strong> - 90% of hospital's beds are occupied, with at least 10 beds being used for COVID-19.</p>
    </div>


    <!-- This is a table that houses all the page info -->
    <table class="center">

        <!-- top two boxes -->
        <tr>
            <!-- state selection section of page -->
            <th>
                <div class="top_base_box">
                    <h2>State Selector</h2>
                    <div>
                        <h3>Select a State</h3>

                        <!-- user selection -->
                        <form>
                            <select id="state">
                                <option value="Alabama">Alabama</option>
                                <option value="Florida">Florida</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Mississippi">Mississippi</option>
                                <option value="North_Carolina">North Carolina</option>
                                <option value="South_Carolina">South Carolina</option>
                                <option value="Tennessee">Tennessee</option>
                            </select>
                        </form>
                    </div>
                </div>
            </th>


            <!-- date selection section of page -->
            <th>
                <div class="top_base_box">
                    <h2>Date Selector</h2>

                    <!-- month selection -->
                    <div>
                        <h3>Select a Month</h3>

                        <!-- user selection -->
                        <form>
                            <select id="month">
                                <option value="January">January</option>
                                <option value="Febuary">Febuary</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="Novemeber">Novemeber</option>
                                <option value="Decemeber">Decemeber</option>
                            </select>
                        </form>
                    </div>

                    <!-- year selection -->
                    <div>
                        <br>
                        <h3>Select a Year</h3>

                        <!-- user selection -->
                        <form>
                            <select id="year">
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                        </form>
                    </div>

                    <!-- buttons -->
                    <br><button type="button" onclick="get_data_state()" class="press_me">Filter by Date</button>
                    <button type="button" onclick="complete_reset()" class="press_me">Reset</button>
                </div>
            </th>
        </tr>


        <!-- bottom two boxes -->
        <tr>

            <!-- picture section of page -->
            <th>
                <div id="image_section" class="img_section">
                    <h2>South East US</h2>

                </div>
            </th>

            <!-- hot spot section of page -->
            <th>

                <!-- hot spot heading -->
                <div id="hot_section" class="hot_spot">
                    <h2 id="hot_words">Top 10 Hotspots Will Be Displayed Here</h2>

                    <!-- hot spot data -->
                    <div id="hot_holder" class="hot_holder">
                        <table class="hotspot-table">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Hospital Name</th>
                                    <th>Capacity Used</th>
                                </tr>
                            </thead>
                            <tbody id="hotspot-data">
                            </tbody>
                        </table>    
                    </div>
                </div>
            </th>
        </tr>
    </table>

</body>
</html>
